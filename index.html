<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca de Trens</title>
    <style>
        /* ... (tots els estils anteriors) ... */
		:root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f9f9f9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        label {
            margin-bottom: 0.25rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 0.9rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .result-container.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .error-message {
            color: var(--error-color);
            padding: 1rem;
            border: 1px solid var(--error-color);
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }

        .clear-filters {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            font-size: 0.9rem;
            align-self: center;
            margin-top: 0.5rem;
        }

        .clear-filters:hover {
            background-color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .time-range {
            display: flex;
            gap: 1rem;
            width: 300px;
        }

        .time-input {
            flex: 1;
        }

        .invalid-time {
            border-color: var(--error-color);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Cerca de Trens</h1>
    
    <div class="search-container">
        <div class="form-group">
            <label for="tren">Tren</label>
            <input type="text" 
                   id="tren" 
                   placeholder="Cerca per tren..." 
                   aria-label="Cerca per número de tren">
        </div>

        <div class="form-group">
            <label for="linia">Línia</label>
            <input type="text" 
                   id="linia" 
                   placeholder="Cerca per línia..." 
                   aria-label="Cerca per línia de tren">
        </div>

        <div class="form-group">
            <label for="estacio">Estació</label>
            <input list="estacions" 
                   id="estacio" 
                   placeholder="Cerca per estació..." 
                   aria-label="Cerca per estació">
            <datalist id="estacions">
                <option value="PE">Pl. Espanya</option>
                <option value="MG">Magòria</option>
                <option value="IC">Ildefons Cerdà</option>
                <option value="EU">Europa</option>
                <option value="GO">Gornal</option>
                <option value="SP">Sant Josep</option>
                <option value="LH">L'Hospitalet</option>
            </datalist>
        </div>

        <div class="form-group">
            <label>Horari</label>
            <div class="time-range">
                <div class="time-input">
                    <input type="time" 
                           id="horaInici" 
                           aria-label="Hora inici">
                </div>
                <div class="time-input">
                    <input type="time" 
                           id="horaFi" 
                           aria-label="Hora fi">
                </div>
            </div>
        </div>

        <button class="clear-filters" id="clearFilters">Netejar filtres</button>
    </div>

    <div class="loading" id="loading">Carregant...</div>
    <div class="error-message" id="errorMessage"></div>
    
    <div class="result-container" id="resultContainer">
        <table id="resultats">
            <thead>
                <tr>
                    <th>Tren</th>
                    <th>Línia</th>
                    <th>Estació</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-results">
                    <td colspan="4">Introdueix algun criteri de cerca.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        let data = [];
        let filterTimeout;
        
        const DEBOUNCE_DELAY = 300;
        
        const elements = {
            tren: document.getElementById('tren'),
            linia: document.getElementById('linia'),
            estacio: document.getElementById('estacio'),
            horaInici: document.getElementById('horaInici'),
            horaFi: document.getElementById('horaFi'),
            resultContainer: document.getElementById('resultContainer'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('errorMessage'),
            clearFilters: document.getElementById('clearFilters'),
            resultats: document.getElementById('resultats')
        };

        // Funció per convertir hora del format "HH:MM" a minuts des de mitjanit
        function timeToMinutes(timeStr) {
            if (!timeStr) return null;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Funció per convertir hora en format "8:45" o "18:45" a minuts
        function convertTimeToMinutes(timeStr) {
            if (!timeStr) return null;
            let [hours, minutes] = timeStr.split(':').map(Number);
            
            // Convertir format 12h a 24h si és necessari
            if (timeStr.toLowerCase().includes('pm') && hours < 12) {
                hours += 12;
            } else if (timeStr.toLowerCase().includes('am') && hours === 12) {
                hours = 0;
            }
            
            return hours * 60 + minutes;
        }

        async function loadData() {
            try {
                elements.loading.classList.add('visible');
                const response = await fetch('itinerari_json.json');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                data = await response.json();
            } catch (error) {
                showError(`Error carregant les dades: ${error.message}`);
            } finally {
                elements.loading.classList.remove('visible');
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function debounce(func, delay) {
            return function executedFunction(...args) {
                clearTimeout(filterTimeout);
                filterTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        function clearFilters() {
            elements.tren.value = '';
            elements.linia.value = '';
            elements.estacio.value = '';
            elements.horaInici.value = '';
            elements.horaFi.value = '';
            elements.resultContainer.style.display = 'none';
        }
        
        function filterData() {
            const filters = {
                tren: elements.tren.value.toLowerCase(),
                linia: elements.linia.value.toLowerCase(),
                estacio: elements.estacio.value.toLowerCase(),
                horaInici: elements.horaInici.value,
                horaFi: elements.horaFi.value
            };
            
            const horaIniciMinuts = timeToMinutes(filters.horaInici);
            const horaFiMinuts = timeToMinutes(filters.horaFi);
            
            const filtered = data.flatMap(item => 
                Object.keys(item)
                    .filter(key => key !== 'Tren' && key !== 'Linia' && item[key])
                    .map(station => ({
                        tren: item.Tren,
                        linia: item.Linia,
                        estacio: station,
                        hora: item[station]
                    }))
                    .filter(entry => {
                        const entryTimeMinutes = convertTimeToMinutes(entry.hora);
                        const matchesTimeRange = !horaIniciMinuts || !horaFiMinuts || 
                            (entryTimeMinutes >= horaIniciMinuts && entryTimeMinutes <= horaFiMinuts);
                        
                        return (
                            (!filters.tren || entry.tren.toLowerCase().includes(filters.tren)) &&
                            (!filters.linia || entry.linia.toLowerCase().includes(filters.linia)) &&
                            (!filters.estacio || entry.estacio.toLowerCase().includes(filters.estacio)) &&
                            matchesTimeRange
                        );
                    })
            );
            
            updateTable(filtered);
        }
        
        function updateTable(filtered) {
            const tbody = elements.resultats.querySelector('tbody');
            const fragment = document.createDocumentFragment();
            
            if (filtered.length === 0) {
                const row = document.createElement('tr');
                row.className = 'no-results';
                row.innerHTML = '<td colspan="4">No s\'han trobat resultats</td>';
                fragment.appendChild(row);
            } else {
                filtered.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.tren}</td>
                        <td>${entry.linia}</td>
                        <td>${entry.estacio}</td>
                        <td>${entry.hora}</td>
                    `;
                    fragment.appendChild(row);
                });
            }
            
            tbody.innerHTML = '';
            tbody.appendChild(fragment);
            elements.resultContainer.style.display = 'block';
        }

        // Event Listeners
        elements.tren.addEventListener('input', debounce(filterData, DEBOUNCE_DELAY));
        elements.linia.addEventListener('input', debounce(filterData, DEBOUNCE_DELAY));
        elements.estacio.addEventListener('input', debounce(filterData, DEBOUNCE_DELAY));
        elements.horaInici.addEventListener('input', debounce(filterData, DEBOUNCE_DELAY));
        elements.horaFi.addEventListener('input', debounce(filterData, DEBOUNCE_DELAY));
        elements.clearFilters.addEventListener('click', clearFilters);
        
        // Inicialitzar
        loadData();
    </script>
</body>
</html>
