<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerari LA51_1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@200..700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css"> <!-- Estils del menú -->
</head>
<body>
    <!-- Menú reutilitzable -->
    <div class="navbar">
        <a href="index.html" style="font-weight: 400;">Itinerari LA51_1 2017</a>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a href="index.html">000/100</a>
            <a href="">400/500</a>
            <a href="">200/300</a>
        </div>
    </div>
    <h1 style="text-align: center;">Itinerari LA51_1 feiners</h1>
    
    <div class="search-container">
        <div class="form-row">
            <div class="form-group">
                <label for="tren">Tren</label>
                <input type="text" id="tren" placeholder="Cerca per tren..." aria-label="Cerca per número de tren">
            </div>

            <div class="form-group">
                <label for="linia">Línia</label>
                <input type="text" id="linia" placeholder="Cerca per línia..." aria-label="Cerca per línia de tren">
            </div>

            <div class="form-group">
                <label for="ad">ASC/DES</label>
                <select id="ad" aria-label="Selecciona Anada o Destí" onchange="updateTableTitle()">
                    <option value="">Tots</option>
                    <option value="A">Ascendent</option>
                    <option value="D">Descendent</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="estacio">Estació</label>
            <input list="estacions" id="estacio" placeholder="Cerca per estació..." aria-label="Cerca per estació">
            <datalist id="estacions">
            </datalist>
        </div>

        <div class="form-group">
            <label>Horari</label>
            <div class="time-range">
                <div class="time-input">
                    <input type="time" id="horaInici" aria-label="Hora inici">
                </div>
                <div class="time-input">
                    <input type="time" id="horaFi" aria-label="Hora fi">
                </div>
            </div>
        </div>

        <button class="clear-filters" id="clearFilters">Netejar filtres</button>
    </div>

    <div class="loading" id="loading">Carregant...</div>
    <div class="error-message" id="errorMessage"></div>
    
    <div class="result-container" id="resultContainer">
        <table id="resultats">
            <h2 id="table-title" style="text-align: center;">Resultats</h2>
            <thead>
                <tr>
                    <th>A/D</th>
                    <th>Tren</th>
                    <th>Estació</th>
                    <th>Hora</th>
                    <th>Línia</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-results">
                    <td colspan="5">Introdueix algun criteri de cerca.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer>
        J_E_O © <span id="current-year"></span>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="menu.js"></script> <!-- Comportament del menú -->
    <script src="script.js"></script>
</body>
</html>
