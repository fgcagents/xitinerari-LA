<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerari LA51_1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@200..700&display=swap">

    <!-- Variables CSS globals i estils -->
    <style>
        /* Variables globals per colors i estils principals */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f9f9f9;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        /* Estils base */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        /* Estils per títols */
        h1, h2 {
            text-align: center;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        h1 { font-size: 1.2rem; }
        h2 { font-size: 1.4rem; }

        /* Contenidor de cerca i formulari */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        /* Estils per inputs i selects */
        label {
            margin-bottom: 0.25rem;
            font-weight: normal;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            font-size: 0.9rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Contenidor de resultats */
        .result-container {
            background: white;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .result-container.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Estils per la taula */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;                   
            font-size: .9rem;
            font-weight: 400;
            letter-spacing: 0.1rem;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Estats i missatges */
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .error-message {
            color: var(--error-color);
            padding: 1rem;
            border: 1px solid var(--error-color);
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--primary-color);
        }

        /* Botons i controls */
        .clear-filters {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            font-size: 0.9rem;
            align-self: center;
            margin-top: 0.5rem;
        }

        .clear-filters:hover {
            background-color: var(--secondary-color);
        }

        /* Estils per rangs de temps i formulari */
        .time-range {
            display: flex;
            gap: 2rem;
            width: 200px;
            justify-content: center;
        }

        .time-input {
            flex: 1;
        }

        .form-row {
            display: flex;
            gap: 2rem;
            width: 100%;
            justify-content: center;
        }

        .form-row .form-group {
            flex: 1;
            max-width: 100px;
        }

        /* Animacions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Itinerari LA51_1 feiners</h1>
    
    <!-- Formulari de cerca -->
    <div class="search-container">
        <div class="form-row">
            <div class="form-group">
                <label for="tren">Tren</label>
                <input type="text" 
                       id="tren" 
                       placeholder="Cerca per tren..." 
                       aria-label="Cerca per número de tren">
            </div>

            <div class="form-group">
                <label for="linia">Línia</label>
                <input type="text" 
                       id="linia" 
                       placeholder="Cerca per línia..." 
                       aria-label="Cerca per línia de tren">
            </div>

            <div class="form-group">
                <label for="ad">ASC/DES</label>
                <select id="ad" aria-label="Selecciona Anada o Destí" onchange="updateTableTitle()">
                    <option value="">Tots</option>
                    <option value="A">Ascendent</option>
                    <option value="D">Descendent</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="estacio">Estació</label>
            <input list="estacions" 
                   id="estacio" 
                   placeholder="Cerca per estació..." 
                   aria-label="Cerca per estació">
            <datalist id="estacions"></datalist>
        </div>

        <div class="form-group">
            <label>Horari</label>
            <div class="time-range">
                <div class="time-input">
                    <input type="time" 
                           id="horaInici" 
                           aria-label="Hora inici">
                </div>
                <div class="time-input">
                    <input type="time" 
                           id="horaFi" 
                           aria-label="Hora fi">
                </div>
            </div>
        </div>

        <button class="clear-filters" id="clearFilters">Netejar filtres</button>
    </div>

    <!-- Contenidors d'estat i resultats -->
    <div class="loading" id="loading">Carregant...</div>
    <div class="error-message" id="errorMessage"></div>
    
    <div class="result-container" id="resultContainer">
        <table id="resultats">
            <h2 id="table-title">Resultats</h2>
            <thead>
                <tr>
                    <th>A/D</th>
                    <th>Tren</th>
                    <th>Estació</th>
                    <th>Hora</th>
                    <th>Línia</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-results">
                    <td colspan="5">Introdueix algun criteri de cerca.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts externs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script>
        /**
         * Constants i variables globals
         */
        const ITEMS_PER_PAGE = 33;
        const DEBOUNCE_DELAY = 300;
        let data = [];
        let currentPage = 0;
        let filterTimeout;
        let filteredData = [];

        /**
         * Referències als elements del DOM
         */
        const elements = {
            tren: document.getElementById('tren'),
            linia: document.getElementById('linia'),
            ad: document.getElementById('ad'),
            estacio: document.getElementById('estacio'),
            horaInici: document.getElementById('horaInici'),
            horaFi: document.getElementById('horaFi'),
            resultContainer: document.getElementById('resultContainer'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('errorMessage'),
            clearFilters: document.getElementById('clearFilters'),
            resultats: document.getElementById('resultats')
        };

        /**
         * Carrega les estacions des del fitxer JSON
         */
        async function cargarEstaciones() {
            try {
                const response = await fetch('estacions.json');
                const data = await response.json();
                const datalist = document.getElementById('estacions');
                
                data.forEach(estacion => {
                    const option = document.createElement('option');
                    option.value = estacion.value;
                    option.textContent = estacion.name;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error carregant les estacions:', error);
                showError('Error carregant les estacions');
            }
        }

        /**
         * Actualitza el títol de la taula segons el filtre A/D seleccionat
         */
        function updateTableTitle() {
            const select = document.getElementById('ad');
            const title = document.getElementById('table-title');
            const value = select.value;
    
            title.textContent = value === 'A' ? 'Trens Ascendents' :
                              value === 'D' ? 'Trens Descendents' :
                              'Ascendents/Descendents';
        }

        /**
         * Converteix una hora en format "HH:MM" a minuts des de mitjanit
         * @param {string} timeStr - Hora en format "HH:MM"
         * @returns {number|null} Minuts des de mitjanit o null si el format és invàlid
         */
        function timeToMinutes(timeStr) {
            if (!timeStr) return null;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        /**
         * Converteix una hora en format "8:45" o "18:45" a minuts, contemplant AM/PM
         * @param {string} timeStr - Hora en format "HH:MM" o "HH:MM AM/PM"
         * @returns {number|null} Minuts des de mitjanit o null si el format és invàlid
         */
        function convertTimeToMinutes(timeStr) {
            if (!timeStr) return null;
            let [hours, minutes] = timeStr.split(':').map(Number);
            
            if (timeStr.toLowerCase().includes('pm') && hours < 12) {
                hours += 12;
            } else if (timeStr.toLowerCase().includes('am') && hours === 12) {
                hours = 0;
            }
            
            return hours * 60 + minutes;
        }

        /**
         * Carrega les dades des del fitxer CSV
         * @returns {Promise<Array>} Array amb les dades carregades
         */
        async function loadData() {
            try {
                elements.loading.classList.add('visible');
                const response = await fetch('itinerari_LA51_1_feiners_asc_desc.csv');
                
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                const csvText = await response.text();
                
                const parseResult = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    error: (error) => {
                        console.error('Error en Parse:', error);
                        throw error;
                    }
                });

                if (parseResult.errors.length > 0) {
                    console.warn('Advertències durant el parsing:', parseResult.errors);
                }

                data = parseResult.data;
                return data;
                
            } catch (error) {
                console.error('Error al carregar dades:', error);
                showError('Error al carregar les dades');
                throw error;
            } finally {
                elements.loading.classList.remove('visible');
            }
        }

        /**
         * Mostra un missatge d'error temporal
         * @param {string} message - Missatge d'error a mostrar
         */
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            setTimeout(() => {
                elements.errorMessage.style.display = 'none';
            }, 5000);
        }
        
        /**
         * Implementa el patró debounce per evitar massa crides a una funció
         * @param {Function} func - Funció a executar
         * @param {number} delay - Temps d'espera en ms
         * @returns {Function} Funció amb debounce aplicat
         */
        function debounce(func, delay) {
            return function executedFunction(...args) {
                clearTimeout(filterTimeout);
                filterTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        /**
         * Neteja tots els filtres i amaga els resultats
         */
        function clearFilters() {
            elements.tren.value = '';
            elements.linia.value = '';
            elements.ad.value = '';
            elements.estacio.value = '';
            elements.horaInici.value = '';
            elements.horaFi.value = '';
            elements.resultContainer.style.display = 'none';
            updateTableTitle();
        }

        /**
         * Ordena els resultats per hora
         * @param {Array}
